# Example settings for ADA integration tests 
# on SURF's dCache instances

# Give username for dCache authentication
user=""
# Test against production or test instance?
instance="prod"  # "prod" or "test"
# To test macaroon with root: caveat, set chroot=true
chroot=false

if [ $instance = "prod" ] ; then
    # dCache production environment
    api="https://dcacheview.grid.surfsara.nl:22880/api/v1"
    webdav_url="https://webdav.grid.surfsara.nl:2880/"
    user_path="pnfs/grid.sara.nl/data/users/${user}/"
    disk_path="pnfs/grid.sara.nl/data/users/${user}/disk/"
    tape_path="pnfs/grid.sara.nl/data/users/${user}/tape/"
    token_file="tokenfile_prod.conf"
else
    # dCache test environment
    api="https://dcachetest.grid.surfsara.nl:20443/api/v1"
    webdav_url="https://dcachetest.grid.surfsara.nl:2880/"
    user_path="users/${user}/"
    disk_path="users/${user}/disk/"
    tape_path="users/${user}/tape/"
    token_file="tokenfile_test.conf"
fi

# if chroot=true, leave $user_path from $disk_path and $tape_path
if [ $chroot = true ] ; then
    disk_path="disk/"
    tape_path="tape/"
fi